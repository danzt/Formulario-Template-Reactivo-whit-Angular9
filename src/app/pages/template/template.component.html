<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save( Ftemplate )" #Ftemplate="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
        [ngModel] = "usuario.nombre"
        #Inombre  = "ngModel"
        [class.is-invalid] = "Inombre.invalid && Inombre.touched"
        required
        minlength = "3"
        name  = "nombre"
        class = "form-control"
        type  = "text"
        placeholder="Nombre">

        <small  *ngIf="Inombre.invalid && Inombre.touched"
                class="form-text text-danger">Ingresa por lo menos 3 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
        [ngModel]   = "usuario.apellido"
        #Iapellido  = "ngModel"
        [class.is-invalid] = "Iapellido.invalid && Iapellido.touched"
        required
        minlength ="3"
        class = "form-control"
        type  = "text"
        name  = "apellido"
        placeholder="Apellido"
        >
        <small *ngIf="Iapellido.invalid && Iapellido.touched"
                class="form-text text-danger">Ingresa por lo menos 3 letras</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
      [ngModel] = "usuario.correo"
      [class.is-invalid] ="Icorreo.invalid && Icorreo.touched"
      #Icorreo  ="ngModel"
      class = "form-control"
      name  = "correo"
      required
      type  ="email"
      placeholder="Correo electrÃ³nico"
      pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      >
      <small  *ngIf="Icorreo.invalid && Icorreo.touched"
              class="form-text text-danger">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <select [ngModel]= "usuario.pais"
              [disabled] = "paises.length === 0"
              [class.is-invalid] = "Sselect.invalid && Sselect.touched"
              #Sselect = "ngModel"
              class = "form-control"
              name  = "pais"
              required>
      <option *ngFor="let pais of paises"
              [value]="pais.codigo">
          {{ pais.nombre }}
      </option>
      </select>
      <small *ngIf  = "Sselect.invalid && Sselect.touched"
              class = "form-text text-danger">
        El pais es obligatorio
      </small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input  [ngModel] = "usuario.genero"
                [class.is-invalid] = "Igenero.invalid && Igenero.touched"
                #Igenero = "ngModel"
                class = "form-check-input"
                name  = "genero"
                type  = "radio"
                value = "M"
                required
                >
        <label class="form-check-label"> Masculino </label>
      </div>

      <div class="form-check form-check-inline">
        <input  [ngModel] = "usuario.genero"
                [class.is-invalid] = "Igenero.invalid && Igenero.touched"
                #Igenero = "ngModel"
                class = "form-check-input"
                type  = "radio"
                name  = "genero"
                value = "F"
                required>
        <label class="form-check-label"> Femenino </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
